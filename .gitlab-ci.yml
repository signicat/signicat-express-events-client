variables:
  MAJOR: '4'
  MINOR: '0'

.master:
  variables:
    VERSION: $MAJOR.$MINOR.$CI_PIPELINE_IID
  only:
    - master
    - gitlab

nuget:
  extends:
    - .master
  stage: build
  image: mcr.microsoft.com/dotnet/core/sdk:3.1
  script:
    - cd src
    - dotnet pack --configuration Release --include-symbols -p:PackageVersion=$VERSION /p:AssemblyVersion=$VERSION -o packages
    - dotnet nuget push packages/Idfy.Events.Client.$VERSION.nupkg -k $NUGET_APIKEY -s https://www.nuget.org/api/v2/
    - dotnet nuget push packages/Idfy.Events.Entities.$VERSION.nupkg -k $NUGET_APIKEY -s https://www.nuget.org/api/v2/
